<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>AR Cube on Marker</title>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #ui {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 10;
        display: flex;
        gap: 8px;
      }
      #ui button {
        padding: 6px 10px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="startButton">Start AR</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container"></div>

    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";

      const container = document.querySelector("#container");

      const mindarThree = new MindARThree({
        container,
        imageTargetSrc:
          "https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      const cubeGroup = new THREE.Group();

      const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      const baseColor = new THREE.Color(0x40b0ff);
      const boxMat = new THREE.MeshStandardMaterial({
        color: baseColor,
        metalness: 0.6,
        roughness: 0.25,
        emissive: baseColor,
        emissiveIntensity: 0.2
      });
      const box = new THREE.Mesh(boxGeo, boxMat);
      box.position.set(0, 0.25, 0);
      box.castShadow = true;
      box.receiveShadow = true;
      cubeGroup.add(box);

      const planeGeo = new THREE.PlaneGeometry(1, 0.55);
      const planeMat = new THREE.MeshStandardMaterial({
        color: 0x050505,
        metalness: 0.8,
        roughness: 0.1
      });
      const plane = new THREE.Mesh(planeGeo, planeMat);
      plane.rotation.x = -Math.PI / 2;
      plane.receiveShadow = true;
      cubeGroup.add(plane);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1.1);
      dirLight.position.set(0.5, 1.5, 1);
      dirLight.castShadow = true;
      cubeGroup.add(dirLight);

      const point1 = new THREE.PointLight(0x4a9eff, 0.8, 5);
      point1.position.set(0.8, 1, 0.4);
      cubeGroup.add(point1);

      const point2 = new THREE.PointLight(0xff4a9e, 0.6, 5);
      point2.position.set(-0.6, 0.8, -0.3);
      cubeGroup.add(point2);

      const ambient = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambient);

      anchor.group.add(cubeGroup);

      renderer.setClearColor(0x000000, 0);

      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          box.rotation.y += 0.01;
          box.rotation.x += 0.005;
          renderer.render(scene, camera);
        });
      };

      const stop = async () => {
        await mindarThree.stop();
        renderer.setAnimationLoop(null);
      };

      document.querySelector("#startButton").addEventListener("click", () => {
        start();
      });

      document.querySelector("#stopButton").addEventListener("click", () => {
        stop();
      });
    </script>
  </body>
</html>
